services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: autobattler-server-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      CORS_ORIGIN: "*"
    volumes:
      - ./server:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: autobattler-client-dev
    environment:
      VITE_PROXY_TARGET: http://server:3000
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - server

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: casadeares-server
    environment:
      NODE_ENV: development
      PORT: 3001
      CORS_ORIGIN: "*"
    volumes:
      - ./server:/app
      - /app/node_modules
    # ports:
    #   - "3001:3001"
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: casadeares-client
    environment:
      VITE_PROXY_TARGET: http://server:3001
    volumes:
      - ./client:/app
      - /app/node_modules
    # ports:
    #   - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - server

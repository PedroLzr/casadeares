services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: casadeares-server
    environment:
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: "*"
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: casadeares-client
    environment:
      VITE_PROXY_TARGET: http://server:3001
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS:-localhost,127.0.0.1,casadeares.online,www.casadeares.online}
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "127.0.0.1:5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - server
